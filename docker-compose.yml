services:
  db:
    image: postgres:17.5
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tac
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./server/src/dbUtils/init_db_tac.sql:/docker-entrypoint-initdb.d/init_db_tac.sql
