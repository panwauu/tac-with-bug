sonar.projectKey=panwauu_tac-with-bug
sonar.organization=tac-with-bug

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=tac-with-bug
sonar.projectVersion=1.0

# Sources: point to the actual source folders in the monorepo.
# Keep this focused to avoid scanning node_modules/build outputs.
sonar.sources=apps/server/src,apps/server/email,apps/client/src,packages/core/src

# Exclusions: skip tests, node_modules, build outputs, generated client code and public/static assets.
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**,**/build/**,apps/client/public/**,apps/client/src/generatedClient/**,apps/server/src/test/**/*,apps/server/src/tests/**/*

# Tests: where Sonar should look for test files (used for test coverage & test metrics).
sonar.tests=apps/server/src,apps/client/src,packages/core/src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,apps/server/src/test/**/*,apps/server/src/tests/**/*

# Coverage: include lcov reports produced by each subproject (comma-separated).
# Adjust these paths to match your CI artifacts locations.
sonar.javascript.lcov.reportPaths=apps/server/coverage/lcov.info,packages/core/coverage/lcov.info,apps/client/coverage/lcov.info
sonar.coverage.exclusions=apps/client/**/*,**/entrypoints/**/*

# SQL file suffixes (keep if your repo contains SQL/PLSQL files)
sonar.tsql.file.suffixes=sql,tsql
sonar.plsql.file.suffixes=pks,pkb